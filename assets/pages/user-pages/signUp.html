<head>

    <link rel="stylesheet" type="text/css" href="../../css/user-styles/main.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sign Up - Bole | the pan-african marketplace</title>
</head>
<body >    
  <div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper auth p-0 theme-two">
    <div class="row d-flex align-items-stretch">
      <div id="slide-content" class="col-md-4 banner-section d-none d-md-flex align-items-stretch justify-content-center">
      
      </div>
      <div class="col-12 col-md-12 bg-white">
      <div class="auto-form-wrapper d-flex align-items-center justify-content-center flex-column">
        
        <div class="nav-get-started">
        <h3 class="mr-5">Register</h3>
        
        </div>
        <p>Already have an account? <a class="get-started-btn" href="../user-pages/login.html">SIGN IN</a></p>
        
        <form action="#">
        
        <p class="mb-2 mr-auto">Enter your details below.</p>
        <div class="form-group">
          <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
            </div>
            <input type="number" class="form-control" placeholder="Phone Number" maxlength="13">
            </div>
        </div>
        <div class="form-group">
          <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group">
          <!-- <button class="btn btn-primary submit-btn">SIGN UP</button> -->
          <a class="btn btn-primary submit-btn" href="../user-pages/home.html">Sign Up</a>
        </div>
        
        </form>
      </div>
      </div>
    </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
  </div>
</body>
